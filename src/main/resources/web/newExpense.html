<!HTML>
<html>
	<head>
		<title>Testing MoonBase Database</title>
		<!--<link rel="stylesheet" href="styles/style.css"/>-->
		<script src="newExpense.js"></script>
	<body onload="spaceDate()">
		<h1>So ya want ta make a new Request, huh?</h1> 
		<ul id="generatedList-newExpense">
		</ul>
		<form onsubmit="newExpenseRequest()">
			<label for="requestTitle">Expense Request Title:</label>
			<input id="requestTitle" name="requestTitle" type="text"><br>
			<label for="requestDescription">Expense Request Description:</label>
			<input id="requestDescription" name="requestDescription" type="text"><br>
			<label for="requestCost">Expense Request Cost:</label>
			<input id="requestCost" name="requestCost" type="number"><br>
			<input type="submit" value="Submit your Request"/>
		</form>
		<iframe name="response-frame"
        style="width:20%;height:5%;border:2px solid black;"></iframe>
</body>
